<div class="head">
    <span class="batch_text">Qustion Bank</span>
</div>

<div class="count_area">
    <span class="notice_text">Total : {{count_inst_book}}</span>
    <div class="search">
        <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="notes_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
            <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="unit_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
            <td mat-cell *matCellDef="let row"> {{row.unitname}}</td>
        </ng-container>

        <ng-container matColumnDef="inst_book_title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row"> {{row.inst_question_bank_title}}</td>
        </ng-container>

        <ng-container matColumnDef="inst_book_description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row"> {{row.inst_question_bank_description}}</td>
        </ng-container>

        <ng-container matColumnDef="inst_book_img">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
            <td mat-cell *matCellDef="let row">
                <a target="_blank" href="{{imgUrl}}{{row.inst_question_bank_img}}"><mat-icon>picture_as_pdf</mat-icon></a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>

        <!-- Row shown when there is no matching data. -->

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7" style="color:silver;">No record found "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
